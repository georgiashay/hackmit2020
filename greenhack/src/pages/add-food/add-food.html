<ion-header>
  <ion-navbar>
    <ion-title>Add Food</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    {{ item.name }}
  </ion-item>
  <ion-item>
    <ion-label>Amount (grams):</ion-label>
    <ion-input type="number" value=1 inputmode="numeric" min=0 [(ngModel)]="grams"></ion-input>
  </ion-item>
  <button ion-button block (click)="addFood()">
    Add
  </button>
</ion-list>
</ion-content>
