<ion-header>
  <ion-navbar>
    <ion-title>
      Statistics
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="statisticspage">
  <ion-card id="statistics-card1">
    <ion-list>
      <ion-item color="none" id="statistics-list-item33" text-center>
        <h2><b>
          Daily Carbon Footprint
        </b></h2>
      </ion-item>
      <div style="width:100%;height:300px;margin:0px 0px;line-height:250px;text-align:center;">
        <canvas #barCanvas></canvas>
      </div>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-list>
      <ion-item text-center>
        <h2><b>Biggest Recent Contributors</b></h2>
      </ion-item>
      <ion-item *ngFor="let item of biggest_contributors" [ngStyle]='{"background": "linear-gradient(90deg, #ffffff " + ((1-item.percentage_decimal) * 100).toFixed(2) + "%, #40ff8c 0%)"}'>
        {{ item.contributor }}
        <span item-right>{{ item.percentage }}% </span>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
