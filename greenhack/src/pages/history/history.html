<ion-header>
  <ion-navbar>
    <ion-title>
      History
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="historypage">
  <ion-card *ngFor="let entry of history" (click)="goToDayEntry(entry.date)" style="cursor:pointer;">
    <ion-item>
      {{ entry.date }}
      <span item-right> <span *ngIf="entry.ghg>0">+</span>{{ entry.ghg.toFixed(2) }}lbs </span>
    </ion-item>
  </ion-card>
</ion-content>
