<ion-header>
  <ion-navbar>
    <ion-title>
      Diary
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="diarypage">
  <ion-card id="history-card23">
    <ion-list>
      <ion-item color="light" id="history-list-item44" lines="full">
        <ion-icon name="cafe" item-left></ion-icon>
        <b>Breakfast</b>
      </ion-item>
      <ion-item color="none" id="foodEntry-list-item7">
        <ion-badge color="gradeA">A</ion-badge>
        <!-- <ion-icon name="ionic" item-left></ion-icon> -->
        Coffee
      </ion-item>
      <ion-item color="none" id="foodEntry-list-item4">
        Scrambled Eggs
      </ion-item>
      <ion-item color="none" id="foodEntry-list-item5">
        Bacon
      </ion-item>
      <ion-item color="light" on-click="goToFoodEntry()" text-center button style="cursor:pointer;">
          Add Food +
      </ion-item>
    </ion-list>
  </ion-card>
  <h3 id="breakfast-heading" style="color:#000000;">
    Breakfast
  </h3>
  <ion-list id="breakfast-list">
    <ion-item color="none" id="foodEntry-list-item7">
      <ion-icon name="ionic" item-left></ion-icon>
      Item
    </ion-item>
    <ion-item color="none" id="foodEntry-list-item4">
      Item 1
    </ion-item>
    <ion-item color="none" id="foodEntry-list-item5">
      Item 2
    </ion-item>
    <ion-item color="none" id="foodEntry-list-item6">
      Item 3
    </ion-item>
    <button id="breakfast-add-button" ion-button color="positive" block on-click="goToFoodEntry()">
      Add Food +
    </button>
  </ion-list>
  <h3 id="lunch-heading" style="color:#000000;">
    Lunch
  </h3>
  <ion-list id="lunch-list">
    <ion-item color="none" id="foodEntry-list-item11">
      Item 1
    </ion-item>
    <ion-item color="none" id="foodEntry-list-item12">
      Item 2
    </ion-item>
    <ion-item color="none" id="foodEntry-list-item13">
      Item 3
    </ion-item>
    <button id="lunch-add-button" ion-button color="positive" block on-click="goToFoodEntry2()">
      Add Food +
    </button>
  </ion-list>
  <h3 id="dinner-heading" style="color:#000000;">
    Dinner
  </h3>
  <ion-list id="dinner-list">
    <ion-item color="none" id="foodEntry-list-item17">
      Item 1
    </ion-item>
    <ion-item color="none" id="foodEntry-list-item18">
      Item 2
    </ion-item>
    <ion-item color="none" id="foodEntry-list-item19">
      Item 3
    </ion-item>
    <button id="dinner-add-button" ion-button color="positive" block on-click="goToFoodEntry()">
      Add Food +
    </button>
  </ion-list>
  <h3 id="snack-heading" style="color:#000000;">
    Snack
  </h3>
  <ion-list id="snack-list">
    <ion-item color="none" id="foodEntry-list-item20">
      Item 1
    </ion-item>
    <ion-item color="none" id="foodEntry-list-item21">
      Item 2
    </ion-item>
    <ion-item color="none" id="foodEntry-list-item22">
      Item 3
    </ion-item>
    <button id="snack-add-button" ion-button color="positive" block on-click="goToFoodEntry()">
      Add Food +
    </button>
  </ion-list>
</ion-content>
