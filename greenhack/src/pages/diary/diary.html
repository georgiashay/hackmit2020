<ion-header>
  <ion-navbar>
    <ion-title>
      Diary
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="diarypage">
  <ion-card id="breakfast-card">
    <ion-list>
      <ion-item color="light" id="history-list-item44" lines="full">
        <ion-icon name="cafe" item-left></ion-icon>
        <b>Breakfast</b>
        <span item-right><b>+1600</b></span>
      </ion-item>
      <ion-item color="none" id="foodEntry-list-item7">
        <ion-badge style="background-color:#18ab1f;">A</ion-badge>
        Coffee
        <span item-right><b>+400</b></span>
      </ion-item>
      <ion-item color="none" id="foodEntry-list-item4">
        <ion-badge style="background-color:#7cab18;">B</ion-badge>
        Scrambled Eggs
        <span item-right><b>+600</b></span>
      </ion-item>
      <ion-item color="none" id="foodEntry-list-item5">
        <ion-badge style="background-color:#aba618;">C</ion-badge>
        Bacon
        <span item-right><b>+800</b></span>
      </ion-item>
      <ion-item color="light" on-click="goToFoodEntry()" text-center button style="cursor:pointer;">
          Add Food +
      </ion-item>
    </ion-list>
  </ion-card>
