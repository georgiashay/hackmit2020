<ion-header>
  <ion-navbar>
    <ion-title>
      Food Entry
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="foodentrypage">
  <ion-searchbar id="foodentry-search" [(ngModel)]="searchText"></ion-searchbar>
  <ion-list id="foodentry-list">
    <ion-item *ngFor="let item of items | foodfilter:searchText; let i = index" style="cursor:pointer;" (click)="addFood(i)">
      {{ item.name }}
      <span item-right>{{ item.ced }}</span>
    </ion-item>
  </ion-list>
</ion-content>
